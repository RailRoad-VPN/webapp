[uwsgi]
module = wsgi

master = true
processes = 5

socket = webapp.sock
chmod-socket = 660
vacuum = true

die-on-term = true

chdir = /opt/apps/dfn/webapp/
wsgi-file = /opt/apps/dfn/webapp/wsgi.py

logto = /opt/apps/dfn/logs/webapp.log

ignore-sigpipe = true
ignore-write-errors = true
disable-write-exception = true
